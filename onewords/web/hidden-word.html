<polymer-element name="hidden-word">
<template bind>
  <template repeat="{{letter in letters}}">
    <template if="{{hiddenLetters.contains(letter)}}">
      <span>_</span>
    </template>
    <template if="{{!hiddenLetters.contains(letter)}}">
      <span>{{letter}}</span>
    </template>
  </template>
</template>
<script type="application/dart" src="hidden-word.dart"></script>
</polymer-element>
